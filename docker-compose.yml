---

services:
  nginx:
    image: nginx:1.15
    container_name: nginx
    volumes:
        - ../:/var/www
        - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
        - 80:80
    networks:
        - app_network
    depends_on:
        - webapp
        - api.orders
  webapp:
    image: webapp:latest
    container_name: webapp
    ports:
      - 3000:3000
    depends_on:
      - api
    build:
      context: ./webapp
      dockerfile: dockerfile
    volumes:
      - ./webapp:/webapp
    networks:
      - app_network

  api:
    image: api:latest
    container_name: api
    ports:
      - 8000:8000
    build:
      context: ./api
      dockerfile: dockerfile
    volumes:
      - ./api:/api
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
